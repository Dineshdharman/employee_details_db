<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DK Pvt Ltd. - Add New User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New User Details</h1>
        <form action="{{ url_for('adduser') }}" method="post">
            <div class="form-group">
                <label for="Name">Name:</label><br>
                <input id="Name" name="Name" required type="text" placeholder="Enter the Name">
            </div>
            <div class="form-group">
                <label for="DOB">DOB:</label><br>
                <input id="DOB" name="DOB" required type="date" placeholder="Enter the DOB">
            </div>
            <div class="form-group">
                <label for="Age">Age:</label><br>
                <input id="Age" name="Age" required type="number" placeholder="Enter the Age">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number:</label><br>
                <input id="PhoneNumber" name="PhoneNumber" required type="number" placeholder="Enter the Phone Number">
            </div>
            <div class="form-group">
                <input type="submit" value="Save Details">
            </div>
        </form>
    </div>
</body>
</html>
