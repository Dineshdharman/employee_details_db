<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DK Pvt Ltd. - Update User Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update User Details</h1>
        <form action="{{ url_for('edit', id=datas.ID) }}" method="post">
            <div class="form-group">
                <label for="Name">Name:</label><br>
                <input id="Name" name="Name" required type="text" value="{{ datas.Name }}">
            </div>
            <div class="form-group">
                <label for="DOB">DOB:</label><br>
                <input id="DOB" name="DOB" required type="date" value="{{ datas.DOB }}">
            </div>
            <div class="form-group">
                <label for="Age">Age:</label><br>
                <input id="Age" name="Age" required type="number" value="{{ datas.Age }}">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number:</label><br>
                <input id="PhoneNumber" name="PhoneNumber" required type="number" value="{{ datas.PhoneNumber }}">
            </div>
            <div class="form-group">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
</html>
